<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d545a1cb0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!---navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body sm md lg"
        data-bs-theme="dark">
        <div class="container-fluid">
            <img src="img/duck.png" alt="Bootstrap" width="60" height="60">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fs-6 ps-4" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  fs-6" aria-current="page" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="index.html">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="#">Help</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!---/navbar-->
    <main>
        <div class="container">
            <div class="fs-4 py-4 fw-semibold">Nuovo Libro</div>
        </div>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6 col-sm-6">
                    <label for="nome-autore" class="form-label fw-semibold">Nome Autore</label>
                    <input type="text" class="form-control" id="nome-autore"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6 col-sm-6">
                    <label for="cognome-autore" class="form-label fw-semibold">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognome-autore"
                        placeholder="Inserisci il cognome del'autore">
                </div>
                <div class="col-12">
                    <label for="titolo" class="form-label fw-semibold">Titolo</label>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro"
                        aria-describedby="titoloItaliano">
                    <div id="titoloItaliano" class="form-text">Titolo versione italiana</div>
                </div>
                <div class="col-md-4">
                    <label for="inputGenre" class="form-label fw-semibold">Genere</label>
                    <select id="inputGenre" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option value="1">Fantasy</option>
                        <option value="2">Biografia</option>
                        <option value="3">Thriller</option>
                        <option value="4">Horror</option>
                        <option value="5">Saggistica</option>
                        <option value="6">Fai-da-te</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="annoDiPubblicazione" class="form-label fw-semibold">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="annoDiPubblicazione" maxlength="4"
                        placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4">
                    <label for="isbn" class="form-label fw-semibold">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" maxlength="13"
                        placeholder="Inserisci il codice ISBN#">
                </div>
                <div>
                    <hr>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label fw-semibold">Note</label>
                    <textarea class="form-control" id="note" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label fw-semibold" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary fw-semibold">Aggiungi libro</button>
                </div>
            </form>
        </div>
    </main>
    <!--link JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!--/link Javascript-->
</body>

</html>
